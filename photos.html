<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bio Data - Photos</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <header>
          <div class="avatar">
            <img src="./Image (3).jpg" alt="Your Photo" />
          </div>
          <div class="header-content">
            <h1>Hi, I'm <span>Your Name</span></h1>
            <p class="subheading">Aspiring <span>QA</span></p>
            <p class="location">
              Based in <span>Gift City, Ghandhinagar</span>
            </p>
            <div class="social-links">
              <a
                href="https://twitter.com/yourhandle"
                target="_blank"
                class="social-icon"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                href="https://facebook.com/yourprofile"
                target="_blank"
                class="social-icon"
                ><i class="fab fa-facebook"></i
              ></a>
              <a
                href="https://instagram.com/yourprofile"
                target="_blank"
                class="social-icon"
                ><i class="fab fa-instagram"></i
              ></a>
              <!-- Add more social media links/icons as needed -->
            </div>
          </div>
        </header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bio.html">Bio</a></li>
            <li><a href="skills.html">Skills</a></li>
          </ul>
        </nav>
        <main>
          <section id="photos">
            <h2>Photos</h2>
            <div class="photo-gallery">
              <div class="photo">
                <img src="./Image (3).jpg" alt="Photo 1" />
                <div class="overlay">
                  <a href="./Image (3).jpg" class="icon" target="_blank"
                    ><i class="fas fa-search"></i
                  ></a>
                </div>
              </div>
              <div class="photo">
                <img src="./Image (4).jpg" alt="Photo 2" />
                <div class="overlay">
                  <a href="./Image (4).jpg" class="icon" target="_blank"
                    ><i class="fas fa-search"></i
                  ></a>
                </div>
              </div>
              <!-- Add more photos as needed -->
            </div>
          </section>
        </main>
        <footer>
          <p>&copy; All rights with Shaishav</p>
        </footer>
      </div>
    </div>
